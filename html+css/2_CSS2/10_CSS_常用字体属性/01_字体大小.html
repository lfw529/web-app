<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_字体大小</title>
    <style>
        /* body {
            font-size: 20px;
        } */
        .atguigu1 {
            font-size: 40px;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            font-size: 20px;
        }
        .atguigu4 {
            font-size: 12px;
        }
        .atguigu5 {
            /* 浏览器能够接受的最小字体是12px */
            font-size: 3px;
        }
        .atguigu7 {
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <div class="atguigu1">lfw1</div>
    <div class="atguigu2">lfw2</div>
    <div class="atguigu3">lfw3</div>
    <div class="atguigu4">lfw4</div>
    <div class="atguigu5">lfw5</div>
    <div>lfw6</div>
    <div class="atguigu7">lfw7</div>
</body>
</html>
