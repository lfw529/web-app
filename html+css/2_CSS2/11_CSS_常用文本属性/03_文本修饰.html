<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_文本修饰</title>
    <style>
        div {
            font-size: 40px;
        }
        .atguigu1 {
            /* 上划的绿色虚线 */
            text-decoration:overline dotted green;
        }
        .atguigu2 {
            /* 下划的红色波浪线 */
            text-decoration: underline wavy red;
        }
        .atguigu3 {
            /* 删除线 */
            text-decoration: line-through;
        }
        .atguigu4,ins,del {
            font-size: 40px;
            /* 没有各种线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="atguigu1">lfw1</div>
    <div class="atguigu2">lfw2</div>
    <div class="atguigu3">lfw3</div>
    <a class="atguigu4" href="https://www.baidu.com">lfw4</a>
    <ins>测试1</ins>
    <del>测试2</del>
</body>
</html>
